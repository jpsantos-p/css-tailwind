<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            amarelo: '#E6C744',
            cinza: '#C2C8DA',

          },
          screens:{
            '3x1': '1920px'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    *{
        font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body>
    <header class="pl-[100px] pr-[100px] pt-[35px] mb-[52px]">
        <nav class="flex items-center justify-between">
            <img src="imgs/logo.png" alt="logo fashion">
            <ul class="bg-amarelo fixed w-8/12 h-screen top-0 left-0 hidden lg:bg-transparent lg:relative lg:w-auto lg:h-auto lg:flex lg:items-center lg:gap-[65px] *:uppercase * durantion-200 flex gap-[65px]">
                <li><a href="" class="uppercase 3x1:text-[22px]   hover:text-amarelo duration-200">Catalogue</a></li>
                <li><a href="" class="uppercase 3x1:text-[22px]   hover:text-amarelo duration-200"">Fashion</a></li>
                <li><a href="" class="uppercase 3x1:text-[22px]   hover:text-amarelo duration-200">Favourite</a></li>
                <li><a href="" class="uppercase 3x1:text-[22px]   hover:text-amarelo duration-200">Lifestyle</a></li>
                <li><a href="" class="uppercase 3x1:text-[22px]   hover:text-amarelo duration-200 bg-black text-white leading-[62px] block px-[22px] rounded-md">Sign up</a>
      
                </header>
    <section>
      <img src="imgs/banner.png" alt="mulher feliz"
      class="w-full">
    </section>

    <section id="marcas" class=" bg-amarelo mt-4 lg:mt-[60px]">
      
      
        <div class="flex items-center overflow-x-hidden px-3 py-6 gap-4 lg: gap-0 lg:justify-between lg:px [100px] lg:py[50px]">
        <img src="imgs/logo1.png" alt="logo1" class="mix-blend-multiply h-[40px]"">
        <img src="imgs/logo2.png" alt="logo2" class="mix-blend-multiply h-[40px]"">
        <img src="imgs/logo3.png" alt="logo3" class="mix-blend-multiply h-[40px]"">
        <img src="imgs/logo4.png" alt="logo4" class="mix-blend-multiply h-[40px]"">
        <img src="imgs/logo5.png" alt="logo5" class="mix-blend-multiply h-[40px]"">
        <img src="imgs/logo6.png" alt="logo6" class="mix-blend-multiply h-[40px]"">
        

        
      </div>
      </section>

      <section
        id="lancamentos"
        class="overflow-hidden mt-4 lg:mt-[70px] px-4 lg:px-[100px]"
      >
        
        <h2 class="text-[32px] lg:text-[48px] uppercase font-black relative inline-block left-1/2 lg:left-0 -translate-x-1/2 lg:-translate-x-0">
          new arrivals
          
          <img  src="imgs/Vector 8.png" 
                alt="detalhe do texto"
                class="w-[100px] lg:w-auto absolute top-1/2 -right-[10px] -z-[1]">
        </h2>
        

        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-[90px] mt-6 lg:mt- [90px]">
          <div>
            <img src="imgs/modelo1.png" alt="hoodies & sweetshirt">
            <div class="flex items-center">
              <div class="flex-1">
                <h3 class="line-clamp-1 lg:text-[26px] font-semibold">Hoodies & Sweetshirt</h3>
                <p>Explore now</p>
              </div>
              <div>
                <box-icon name='arrow-back' rotate='180' ></box-icon>
              </div>
            </div>
          </div>

          <div>
            <img src="imgs/modelo2.png" alt="coats & parkas">
            <div class="flex items-center">
              <div class="flex-1">
                <h3 class="line-clamp-1">Coats  & Parkas</h3>
                <p>Explore now</p>
              </div>
              <div>
                <box-icon name='arrow-back' rotate='180' ></box-icon>
                </div>
            </div>
          </div>

          <div>
            <img src="imgs/modelo3.png" alt="tees & t-shirt">
            <div class="flex items-center">
              <div class="flex-1">
                <h3 class="line-clamp-1">Tees & T-shirt</h3>
                <p>Explore now</p>
              </div>
              <div>
                <box-icon name='arrow-back' rotate='180' ></box-icon>
                </div>
            </div>
          </div>
          
        </div>
      </section>

        

      
    
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    
</body>
</html>
